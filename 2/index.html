<!DOCTYPE html>
<html>
<body>
  <h2>Employee Registration</h2>
  <form action="/register" method="post" onsubmit="return validateForm()">
    Name: <input type="text" name="name" required><br>
    DOB: <input type="date" name="dob" required><br>
    Joining Date: <input type="date" name="joiningDate" required><br>
    Salary: <input type="number" name="salary" required><br>
    <button type="submit">Register</button>
  </form>

  <script>
    function validateForm() {
      const dob = new Date(document.getElementsByName('dob')[0].value);
      const joiningDate = new Date(document.getElementsByName('joiningDate')[0].value);
      const salary = parseFloat(document.getElementsByName('salary')[0].value);
      if (dob >= new Date() || joiningDate <= dob || salary <= 0) {
        alert('Invalid Data!');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
